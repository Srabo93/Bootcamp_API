services:
  backend:
    restart: always
    build:
      context: src
      target: development
    volumes:
      - ./src:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - express-mongo
    ports:
      - 3000:3000
  mongo:
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    ports:
      - 27017:27017
networks:
  express-mongo:
